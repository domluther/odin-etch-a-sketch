<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch a sketch</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Etch-a-sketch 📱</h1>

    <div class="settings">
      <a class="button" data-mode="black" title="black mode - black pen">⬛️</a>
      <a
        class="button"
        data-mode="rainbow"
        title="rainbow mode - random colours"
        >🌈</a
      >

      <a class="button" data-mode="border" title="border mode - toggle border"
        >◫</a
      >

      <a class="button" data-mode="eraser" title="eraser mode - white pen"
        >✏️</a
      >
      <a class="button" data-mode="magic" title="magic mode - randomly generate"
        >🪄</a
      >
      <a class="button" data-mode="reset" title="reset image">🔄</a>
      <label for="size">Size</label>
      <input
        type="number"
        name="size"
        id="size"
        min="1"
        max="100"
        step="1"
        value="5"
        title="adjust grid size"
      />
    </div>

    <!-- Container to hold the pixels -->
    <div class="mainContainer"></div>
  </body>
</html>
